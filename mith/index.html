<!DOCTYPE html>
<!--suppress ES6ConvertVarToLetConst -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mithril</title>
  </head>
  <body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script>
      var root = document.body

      var count = 0 // added a variable

      var Hello = {
        view: function() {
          return m('main', [
            m('h1', { class: 'title' }, 'My first app'),
            // changed the next line
            m(
              'button',
              {
                onclick: function() {
                  count++
                },
              },
              count + ' clicks',
            ),
          ])
        },
      }
      var Splash = {
        view: function() {
          return m('a', { href: '#!/hello' }, 'Enter!')
        },
      }
      m.route(root, '/splash', {
        '/splash': Splash,
        '/hello': Hello,
      })

      // m.mount(root, Hello)

      // m.render(root, m("h1", "My first app5"))
    </script>
  </body>
</html>
